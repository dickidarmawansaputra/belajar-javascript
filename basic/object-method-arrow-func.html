<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Method Arrow Function</title>
</head>
<body>
    <script>
        // tidak bisa pake this jika di arrow func
        // pastikan jika arrow func di object method tidak mengakses fitur seperti data generator, argument object
        const person = {
            name: "Dicki",
            sayHello: (name) => {
                console.info(this.name);
                console.info(`Hi, ${name}`);
            }
        }

        person.sayHello("DDS");
    </script>
</body>
</html>
