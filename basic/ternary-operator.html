<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Operator</title>
</head>
<body>
    <script>
        // operator sederhana dari if statement
        // jika dengan if
        const nilai = 75;
        let status;

        if (nilai >= 75) {
            status = "Anda LULUS";
        } else {
            status = "Anda TIDAK LULUS";
        }
        document.writeln(status);

        // dengan ternary operator
        const ucapan = nilai >= 75 ? "Anda LULUS": "Anda TIDAK LULUS";
        document.writeln(ucapan);
    </script>
</body>
</html>
