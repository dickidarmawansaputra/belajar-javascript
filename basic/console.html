<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console</title>
</head>
<body>
    <script>
        // untuk proses debugging
        // sama dengan console.log()
        console.info("info"); // tampilkan informasi
        
        console.warn("peringatan"); // tampilkan informasi peringatan
        console.error("error"); // tampilkan informasi error
        let arr = [1,2,3];
        console.table(arr); // tampilkan informasi table / array
    </script>
</body>
</html>
