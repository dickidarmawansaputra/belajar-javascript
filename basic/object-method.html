<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Method</title>
</head>
<body>
    <script>
        // menambahkan func ke dalam object
        const person = {
            name: "Dicki",
            // atau bisa buat func terpisah
            sayHello: function (name) {
                alert(`Hi, ${name}`);
            }
        }

        person.sayHello("Darmawan");

        // cara kedua
        const people = {
            name: "Orang"
        }

        people.sayHello = function (name) {
            alert(`Hi, ${name}`);
        }
        people.sayHello("Namaku");
    </script>
</body>
</html>
