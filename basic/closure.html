<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure</title>
</head>
<body>
    <script>
        // closure membuat local scope di function dapat keluar scopenya
        function createAdder(value) {
            const owner = "Dicki";

            function add(param) {
                console.info(owner);
                return value + param;
            }

            return add;
        }

        const addTwo = createAdder(2);
        console.info(addTwo(10));

        // addTwo ibarat buat func seperti ini
        // function addTwo(param) {
        //     console.info("Dicki");
        //     return 2 + param;
        // }
    </script>
</body>
</html>
