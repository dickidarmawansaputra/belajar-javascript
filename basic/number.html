<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number</title>
</head>
<body>
    <script>
        // bilangan bulat atau pecahan jadi number di js
        document.writeln(100);
        document.writeln(100.05);

        // number notaion
        // binary
        document.writeln(0b1111);

        // hexadecimal
        document.writeln(0xFF);

        // octal
        document.writeln(0o11);
    </script>
</body>
</html>
