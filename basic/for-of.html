<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Of</title>
</head>
<body>
    <script>
        // kebalikan dari for in
        // digunakan untuk iterasi valuenya array, string dll.
        // tidak bisa di object, karna object bukan iterable.
        const names = ["Dicki", "Darmawan", "Saputra"];
        for (const name of names) {
            document.writeln(`<p>${name}</p>`);
        }
        
        const fullName = "Dicki Darmawan Saputra";
        for (const character of fullName) {
            document.writeln(`<p>${character}</p>`);
        }

    </script>
</body>
</html>
