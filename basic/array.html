    <title>Array</title>

<body>
    <script>
        // array di javascript mirip dengan php (dinamis) array bisa bertambah
        /*
        array.push(value) = tambah data ke array
        array.length = panjang array
        array[index] = get data array by index
        array[index] = value (mengubah value array by index)
        delete array[index] = delete array data by index
        */

        let arrayKosong = [];
        let arrayName = ["Dicki", "Darmawan", "Saputra"];

        // tambah data di array
        arrayName.push("Tambah");
        arrayName.push("Tambah", "Tambah Lagi");

        // jika di delete indexnya tidak berubah
        // jika tambah data akan dimasukan di ujung
        // jika data yg sudah dihapus di ubah lagi bise
        delete arrayName[4];
        arrayName[4] = "Yang dihapus kembali";

        // berupa table informasinya
        console.table(arrayName);
        
        console.log(arrayName);
    </script>
</body>
