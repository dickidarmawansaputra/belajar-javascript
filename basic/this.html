<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This</title>
</head>
<body>
    <script>
        console.info(this);
        
        function sampe() {
            console.info(this);
            
            function inner() {
                console.info(this);
            }

            inner();
        }
        sampe();

        const person = {
            name: "Dicki",
            sayHello: function (value) {
                console.info(this);
                console.info(`Hi, ${name} my name is ${value}`);
                console.info(`Hi, ${this.name} my name is ${value}`);
            }
        }
        person.sayHello("DDS");
    </script>
</body>
</html>
