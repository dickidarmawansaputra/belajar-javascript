<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Operator</title>
</head>
<body>
    <script>
        /*
        + pertambahan
        - pengurangan
        * perkalian
        ** exponensial
        / pembagian
        % sisa bagi
        */

        let x = 4;
        let y = 2;
        let tambah = x + y;
        let kurang = x - y;
        let kali = x * y;
        let bagi = x / y;
        let exponensial = x ** y;

        document.writeln(tambah);
        document.writeln(kurang);
        document.writeln(kali);
        document.writeln(bagi);
        document.writeln(exponensial);

        /*
        AUGMENTED ASSIGNMENTS
        result = result + 10 (result += 10)
        result = result - 10 (result -= 10)
        result = result * 10 (result *= 10)
        result = result ** 10 (result **= 10)
        result = result / 10 (result /= 10)
        result = result % 10 (result %= 10)
        */

        /*
        UNARY OPERATOR
        + menandakan nilai positif
        - menandakan nilai negatif
        ++ increment
        -- decrement
        */

        let result = +1;
        document.writeln(result);
        document.writeln(++result);
        document.writeln(--result);
        document.writeln(-result);
    </script>
</body>
</html>
