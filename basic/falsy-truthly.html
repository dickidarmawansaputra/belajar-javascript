<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falsy dan Truthy</title>
</head>
<body>
    <script>
        /*
        DATA FALSY
        false (Boolean false)
        0, -0 (Number 0 dan -0 dianggap false)
        "", '', `` (Semua string kosong dianggap false)
        null (null dianggap false)
        undefined (undefined dianggap false)
        NaN (Not a Number dianggap false)
        */
       // TRUTHLY data yang bukan bernilai falsy

        // outputnya false, falsy
        const data = "";
        if (data) {
            alert(true)
        } else {
            alert(false);
        }
    </script>
</body>
</html>
