<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Object</title>
    <script src="scripts/module-object.js" type="module"></script>
</head>
<body>

        console.info(Dicki.firstName);
