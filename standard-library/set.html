<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set</title>
</head>
<body>
    <script>
        // representasi struktur data yg berisi data-data unique
        // mirip seperti array cuma isi  datanya selalu unique

        const set = new Set();
        set.add("Dicki");
        set.add("Dicki");
        set.add("Darmawan");
        set.add("Saputra");

        console.log(set);
        set.forEach(value => console.log(value));
    </script>
</body>
</html>
