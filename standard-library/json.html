<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <script>
        // konversi ke json
        const person = {
            firstName: "Dicki",
            middleName: "Darmawan",
            lastName: "Saputra",
            address: {
                country: "Indonesia",
                city: "Pontianak"
            }
        }

        const json = JSON.stringify(person);
        console.log(json);
        
        // konversi ke javascript object
        const jsonObject = JSON.parse(json);
        console.log(jsonObject);

    </script>
</body>
</html>
