<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol</title>
</head>
<body>
    <script>
        // tipe data yg digaransi akan selalu unique setiap kali buat symbol
        // kadang banyak digunakan untuk buat key pada object
        const firstName = Symbol();
        const lastName = Symbol();

        const person = {};
        person[firstName] = "Dicki";
        person[lastName] = "Darmawan Saputra";

        console.log(person);
        console.log(person[firstName]);
        console.log(person[lastName]);

        // kadang agak sulit buat symbol harus dengan variable
        // symbol bisa juga dengan static method Symbol.for(key)
        // jika guanakan key yg sama symbol yg sama akan selalu dikembalikan

        const orang = {};
        orang[Symbol.for("firstName")] = "Dicki";
        orang[Symbol.for("lastName")] = "Darmawan Saputra";

        console.log(orang);
        console.log(orang[firstName]);
        console.log(orang[lastName]);
    </script>
</body>
</html>
