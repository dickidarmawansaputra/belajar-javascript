<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method Constructor Function</title>
</head>
<body>
    <script>
        function Person() {
            this.firstName = "";
            this.lastName = "";
            this.sayHello = function (name) {
                console.log(`Hi, ${name} my name is ${this.firstName}`);
            }
        }

        const dicki = new Person;
        dicki.firstName = "Dicki";
        dicki.lastName = "Darmawan Saputra";
        dicki.sayHello("DDS");
        console.log(dicki);
    </script>
</body>
</html>
