<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Constructor</title>
</head>
<body>
    <script>
        // kata kunci super digunakan untuk memanggil constructor super class

        class Employee {
            constructor(firstName) {
                this.firstName = firstName;
            }
            sayHello(name) {
                console.info(`Hi, ${name} is employee ${this.firstName}`);
            }
        }

        class Manager extends Employee {
            constructor(firstName, lastName) {
                // wajib panggil constructur di parrent
                super(firstName);
                this.lastName = lastName;
            }

            sayHello(name) {
                console.info(`Hi, ${name} is manager ${this.firstName} ${this.lastName}`);
            }
        }

        const roy = new Employee();
        roy.firstName = "Roy";
        roy.sayHello("Kiyoshi");
        const dicki = new Manager();
        dicki.firstName = "Dicki";
        dicki.lastName = "Darmawan Saputra";
        dicki.sayHello("DDS");

        console.info(dicki);
        console.info(roy);
    </script>
</body>
</html>
