<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method Class</title>
</head>
<body>
    <script>
        class Person {
            constructor(name) {
                this.name = name;
            }

            // jika menambahkan method rekomendasi di prototype bukan di object instance (jangan di dalam constructor)
            sayHello(name) {
                console.info(`Hi, ${name}`);
            }
        }

        const dicki = new Person("Dicki");
        dicki.sayHello("DDS");
        console.info(dicki);
    </script>
</body>
</html>
