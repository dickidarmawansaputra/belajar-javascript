    <title>Class Inheritance</title>
</head>
<body>
    <script>
        class Employee {
            // constructor(name) {
            //     this.name = name;
            // }
            sayHello(name) {
                console.info(`Hi, ${name} is employee ${this.name}`);
            }
        }

        class Manager extends Employee {
            // sayHello(name) {
            //     console.info(`Hi, ${name} is manager ${this.name}`);
            // }
        }

        const roy = new Employee();
        roy.name = "Roy";
        roy.sayHello("Kiyoshi");
        const dicki = new Manager();
        dicki.name = "Dicki";
        dicki.sayHello("DDS");

        console.info(dicki);
        console.info(roy);
    </script>
</body>
