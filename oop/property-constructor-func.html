<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Contructor Function</title>
</head>
<body>
    <script>
        // gunakan this nama propertynya
        function Person() {
            this.firstName = "";
            this.lastName = "";
        }

        const dicki = new Person();
        dicki.firstName = "Dicki";
        dicki.lastName = "Darmawan Saputra";
        console.log(dicki);
    </script>
</body>
</html>
