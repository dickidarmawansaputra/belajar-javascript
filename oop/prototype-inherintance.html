<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype Inheritance</title>
</head>
<body>
    <script>
        // SALAH
        function Employee(name) {
            this.name = name;
        }
        
        function Manager(name) {
            this.name = name;
        }

        // CARA YG SALAH, MALAH SEAKAN REPLACE BUKAN PEWARISAN
        // Manager.prototype = Employee.prototype;

        // BENAR, TAPI TIDAK DIREKOMENDASIKAN GUNAKAN OOP DENGAN PROTOTYPE
        Manager.prototype = Object.create(Employee.prototype);

        Manager.prototype.sayHello = function (name) {
           console.info(`Hi, ${name} my name is Manager ${this.name}`);
        }
        
        Employee.prototype.sayHello = function (name) {
            console.info(`Hi, ${name} my name is Employee ${this.name}`);
        }

        const employee = new Employee("Roy");
        employee.sayHello("Kiyoshi");
        const manager = new Manager("Dicki");
        manager.sayHello("Kiyoshi");
        console.info(employee);
        console.info(manager);
    </script>
</body>
</html>
