<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
</head>
<body>
    <script>
        // class Error merupak superclass untuk semua jenis error
        class MathUtil {
            static sum(...numbers) {
                if (numbers.length === 0) {
                    throw new Error("Parameter harus kebih dari 0");
                }
                let total = 0;
                for (const number of numbers) {
                    total += number;
                }
                return total;
            }
        }

        const result = MathUtil.sum(1,2,3,4,5);
        document.writeln(result);

        // lihat errornya
        console.log(MathUtil.sum());
    </script>
</body>
</html>
