<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Method</title>
</head>
<body>
    <script>
        class Person {
            say(name) {
                if (name) {
                    this.#sayWithName(name);
                } else {
                    this.#sayWithoutName();
                }
            }

            #sayWithoutName() {
                console.log("Hi")
            }

            #sayWithName(name) {
                console.log(`Hi, ${name}`);
            }
        }

        const dicki = new Person;
        // dicki.say();
        dicki.say("Dicki");
    </script>
</body>
</html>
