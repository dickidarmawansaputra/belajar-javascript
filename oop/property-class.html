<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Class</title>
</head>
<body>
    <script>
        class Person {
            constructor(name) {
                this.name = name;
            }
        }

        const dicki = new Person("Dicki");
        console.info(dicki);
        console.info(dicki.name);
    </script>
</body>
</html>
