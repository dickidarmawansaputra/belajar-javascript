<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor Inheritance</title>
</head>
<body>
    <script>
        // dalam constructor memanggil constructor lain
        // kelihatan seperti pewarisan tapi bukan, lebih copy constructor yg lain
        function Employee(firstName) {
            this.firstName = firstName;
            this.sayHello = function (name) {
                console.log(`Hi, ${name} my name is ${this.firstName}`);
            }
        }

        function Manager(firstName, lastName) {
            // panggilnya dengan call()
            Employee.call(this, firstName);
            this.lastName = lastName;
        }

        const dicki = new Manager("Dicki", "Darmawan Saputra");
        console.log(dicki);
    </script>
</body>
</html>
