<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Element</title>
</head>
<body>
    <a href="#" id="link"></a>

    <!-- HTML Form Element -->
    <form name="commentForm">
        <label for="comment">
            Comment: <input id="comment" type="text" name="comment">
        </label>
        <br>
        <label for="from">
            From: <input id="from" type="text" name="from">
        </label>
        <br>
        <input type="submit" value="Submit">
    </form>
    <div id="commentList"></div>

    <!-- HTML Table Element -->
    <table id="orderRevenue" border="1">

        <caption>Order Revenue</caption>
    
        <thead>
        <tr>
            <th>Month</th>
            <th>Income</th>
        </tr>
        </thead>
    
        <tbody>
        <tr>
            <td>January</td>
            <td>100.000.000</td>
        </tr>
        <tr>
            <td>February</td>
            <td>200.000.000</td>
        </tr>
        </tbody>
    
        <tfoot>
        <tr>
            <td>Total</td>
            <td>300.000.000</td>
        </tr>
        </tfoot>
    
    </table>
    <script>
        const link = document.getElementById("link");
        link.href = "google.com";
        link.target = "_blank";
        link.textContent = "Dicki Darmawan Saputra";

        // HTML Form Element
        document.querySelector("form[name=commentForm]").onsubmit = function (event){
            event.preventDefault();

            const commentList = document.getElementById("commentList");
            const comment = document.getElementById("comment").value;
            const from = document.getElementById("from").value;

            const commentItem = document.createElement("p");
            commentItem.textContent = `${comment} - ${from}`;
            commentList.appendChild(commentItem);

            document.querySelector("form[name=commentForm]").reset();
        }

        // HTML Table Element
        const table = document.getElementById("orderRevenue");
        console.info(table.caption);
        console.info(table.tHead);
        console.info(table.tBodies);
        console.info(table.tFoot);
        console.info(table.rows);
    </script>
</body>
</html>
