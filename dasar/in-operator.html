<!DOCTYPE html>
<html lang="en">
<head>

    <title>In Operator</title>
</head>
<body>
    <script>
        // in hanya akan mengecek property ada di object atau array dengan return true / false. bukan mengecek nilainya
        // jika valuenya di set undefined tetap keluar undifined jadi harus hati2
        // walaupun value = null dianggap true
        const person = {
            firstName: "Dicki",
            lastName: "Darmawan Saputra"
        }

        if ("firstName" in person) {
            console.log(`Hello ${person.firstName}`);
        }
    </script>
</body>
