<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Expression</title>
</head>
<body>
    <script>
        const examValue = 90;
        if (examValue >= 80) {
            document.writeln("<p>Anda dinyatakan <b>LULUS</b></p>");
        } else {
            document.writeln("<p>Anda dinyatakan <b>TIDAK LULUS</b></p>");
        }
    </script>
</body>
</html>
