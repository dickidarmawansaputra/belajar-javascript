<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <script>
        document.writeln("string");
        document.writeln("gabung" + " dua kata");
        
        // escape sequence
        document.writeln("enter: \n Dicki \n Darmawan \n Saputra");
        document.writeln("tab: \t Dicki \t Darmawan \t Saputra");
        document.writeln("petik satu: \' Dicki \' Darmawan \' Saputra");
        document.writeln("petik dua: \" Dicki \" Darmawan \" Saputra");
        document.writeln("garis miring: \\ Dicki \\ Darmawan \\ Saputra");
    </script>
</body>
</html>
