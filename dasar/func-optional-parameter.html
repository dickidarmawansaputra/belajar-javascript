<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optional Parameter</title>
</head>
<body>
    <script>
        // secara default parameter di function js itu optional
        function sayHello(firstName, middleName, lastName) {
            console.info(firstName);
            console.info(middleName);
            console.info(lastName);
        }

        sayHello(); // kenapa optional? ketika func ini dipanggil tidak error. di console cuma undefined
    </script>
</body>
</html>
