<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undefined</title>
</head>
<body>
    <script>
        // undefined = sebuah variable yg belum ditambahkan nilai
        let name;
        if (name === undefined) {
            alert("Undefined");
        } else {
            alert("Defined");
        }

        const person = ["Dicki", "Darmawan", "Saputra"];
        if (person[3] == undefined) {
            console.info("Array undefined");
        } else {
            console.info("Array defined");
        }
    </script>
</body>
</html>
