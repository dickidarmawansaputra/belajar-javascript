<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
        // switch versi sederhana dari if statement

        const nilai = "A";
        switch (nilai) {
            case "A":
                document.writeln("Nilai anda A");
                break;
            case "B":
                document.writeln("Nilai anda B");
                break;
            case "C":
                document.writeln("Nilai anda C");
                break;
            default:
                document.writeln("Anda tidak mengerjakan ujian!");
        }
    </script>
</body>
</html>
