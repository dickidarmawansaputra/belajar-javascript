<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operator</title>
</head>
<body>
    <script>
        /*
        > lebih dari
        < kurang dari
        >= lebih dari sama dengan
        <= kurang dari sama dengan
        == sama dengan
        === sama dengan dan sama tipe*
        != tidak sama dengan
        !== tidak sama dengan dan tidak sama tipe*
        */

        let result = 5;
        document.writeln(result == "5"); // true
        document.writeln(result === "5"); // false
        document.writeln(result < "5"); // false
        document.writeln(result <= "5"); // true
        document.writeln(result > "5"); // false
        document.writeln(result >= "5"); // true
        document.writeln(result != "5"); //fasle
        document.writeln(result !== "5"); // true
    </script>
</body>
</html>
