<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Parameter Function</title>
</head>
<body>
    <script>
        function register(name, gender = "UNKNOWN") {
            console.log(name);
            console.log(gender);
        }

        register("Dicki"); // value gender defaultnya = UNKNOWN
        register("Dicki", null);
    </script>
</body>
</html>
